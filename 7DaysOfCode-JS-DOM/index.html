<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;0,800;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="script.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title" style="color: white;">7DaysOfCode-ALURA DOM & LOCALSTORAGE</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Aniversário</th>
                </tr>
            </thead>
            <tbody>               
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form" action="">
                    <input type="text" name="" id="nome" data-index="new" class="modal-field" placeholder="Nome" required>
                    <input type="text" name="" id="sobrenome"  class="modal-field" placeholder="Sobrenome" required>
                    <input type="date" name="" id="data"  class="modal-field" placeholder="Aniversário" required>
                   
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                    
                </footer>
                
            </div>
        </div>  
       
    </main>
  
    
</body>

</html>
